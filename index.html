<body>

            <mark> Personal Data </mark>

                    mark {
                    background-color: #477da9;

        <div style="background-color: #477da9; width: 100px; height: 100px; "> 
                <p >

        <div style="background-color: #DBA521; width: 1500px; height: 150px; "  >

            </div>

            <label for="phone">Your Phone:</label>

            <label for="female">Female</label><br>
        </div>
        <div>
            
            <input type="checkbox" id="student" name="status" value="student">
            <label for="student">Student</label><br>
            <input type="checkbox" id="graduated" name="status" value="graduated">
            <label for="graduated">Graduated</label><br>
